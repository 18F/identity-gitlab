---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: tspencer/teleport_improvements
  secretRef:
    name: flux-system
  url: https://github.com/18F/identity-gitlab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./clusters/gitlab-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
